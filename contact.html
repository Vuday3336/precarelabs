<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact PrecareLabs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="contact-section">
        <h1>Get in Touch</h1>
        
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><i class="fas fa-map-marker-alt"></i> 123 Healthcare Avenue, Medical District, NY 10001</p>
                <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
                <p><i class="fas fa-envelope"></i> contact@precarelabs.com</p>
                
                <div class="office-hours">
                    <h3>Office Hours</h3>
                    <p>Monday - Friday: 9:00 AM - 6:00 PM</p>
                    <p>Saturday: 9:00 AM - 2:00 PM</p>
                    <p>Sunday: Closed</p>
                </div>
            </div>
            
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <select>
                    <option>General Inquiry</option>
                    <option>Service Information</option>
                    <option>Partnership</option>
                    <option>Career Opportunities</option>
                </select>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
